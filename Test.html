<script>

                break;

        console.log(str);

    var CharacterRepeat=function(str,cha){        
        for(be=0;be<str.length;be++){            
            if(str[be]===cha){
                return true;
                break;
            }               
        }
        return false;
    }

    var ReverseNegativeArray=function(nums){

        }

        console.log("---------------------------------");

    }
