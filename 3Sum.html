<h1>3Sum</h1>

<script>
    var threeSum = function(nums) {
        var indexOfNums=0;
        var resultSet=[];
        var indexOfResultSet=0;

        //sort before calculate to prevent repeated loop.        
        nums.sort(sortNumbers);                        
        
        var lengthOfNums=nums.length;
        
        while(nums[indexOfNums]<1&&indexOfNums!=lengthOfNums-2){            
            //if the index !=0ï¼Œcheck whether nums[indexOfNums]=last one.
            //if true,skip to next index(because the same int has been processed).
            if(indexOfNums>0&&nums[indexOfNums]==nums[indexOfNums-1]){
                indexOfNums++;
                continue;
            }
            var indexOfSecondNum=indexOfNums+1;
            var indexOfThirdNum=lengthOfNums-1;            
            while(indexOfThirdNum>indexOfSecondNum){
                var sum=nums[indexOfNums]+nums[indexOfSecondNum]+nums[indexOfThirdNum];
                //if the sum<0,keep first and third int,move index of second one to next.                
                if(sum<0){
                    indexOfSecondNum++;
                }
                //if the sum>0,keep first and second int,move index of third one to last.
                else if(sum>0){
                    indexOfThirdNum--;
                }
                //if the sum=0,append to resultset.
                //meanwhile check whether int of next index=this one,if true,skip to next two index.
                else{
                    resultSet[indexOfResultSet]=[nums[indexOfNums],nums[indexOfSecondNum],nums[indexOfThirdNum]];                    
                    indexOfResultSet++;
                    while(indexOfThirdNum>indexOfSecondNum&&nums[indexOfSecondNum]==nums[indexOfSecondNum+1]){
                        indexOfSecondNum++;
                    }
                    while(indexOfThirdNum>indexOfSecondNum&&nums[indexOfThirdNum]==nums[indexOfThirdNum-1]){
                        indexOfThirdNum--;
                    }
                    indexOfSecondNum++;
                    indexOfThirdNum--;
                }                      
            }    
            indexOfNums++;        
        }        
                     
        return resultSet;
    }   
    var sortNumbers=function(a,b){
        return a-b;
    }

</script>
